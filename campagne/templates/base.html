{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Campagne Don de Sang</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'img/donoglet.ico' %}" type="image/x-icon">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, #ffffff 0%, #f9ebeb 100%);
            border-right: 1px solid #e0e0e0;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.08);
            transform: translateX(0);
            transition: transform 0.4s ease-in-out;
            z-index: 1000;
            overflow-y: auto;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .sidebar.hide {
            transform: translateX(-100%);
        }

        .sidebar h4 {
            color: #b22222;
            font-weight: 700;
            padding: 25px 45px;
            border-bottom: 1px solid rgba(238, 238, 238, 0.5);
            display: flex;
            align-items: center;
            font-size: 1.3rem;
            background: rgba(255, 255, 255, 0.9);
            position: sticky;
            top: 0;
            z-index: 10;
            border-top-right-radius: 20px;
        }

        .sidebar h4 i {
            margin-right: 12px;
            font-size: 1.5rem;
        }


        .nav-link {
            color: #444;
            padding: 12px 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            margin: 4px 10px;
        }

        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: #ffffff;
            background: linear-gradient(90deg, #b22222, #d9534f);
            transform: translateX(5px);
        }

        .nav-link:hover i, .nav-link.active i {
            transform: scale(1.2);
        }
        /* Main */
        main {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar.hide + main {
            margin-left: 0;
        }

        /* Toggle button */
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 19px;
            z-index: 1001;
            background: linear-gradient(45deg, #b22222, #d9534f);
            color: #fff;
            border: none;
            padding: 10px 14px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(178, 34, 34, 0.3);
            transition: transform 0.3s ease;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
        }

        .toggle-btn i {
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }

        .toggle-btn.active i {
            transform: rotate(90deg);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
              .sidebar.show {
                transform: translateX(0); /* assure que ça glisse dans la vue */
                z-index: 1050;
            }


            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleSidebar()" id="toggleSidebar">
        <i class="fas fa-bars"></i>
    </button>
    <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:1040;" onclick="closeSidebar()"></div>


    <!-- Sidebar + Main -->
    <div class="container-fluid">
        <div class="row">
            <nav class="sidebar" id="sidebar">
                <div class="position-sticky pt-3">
                    <h4><i class="fas fa-tachometer-alt"></i><span>Tableau de Bord</span></h4>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}"><i class="fas fa-home"></i> <span>Accueil</span></a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'geo' %}active{% endif %}" href="{% url 'geo' %}"><i class="fas fa-map"></i> <span>Carte</span></a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'health' %}active{% endif %}" href="{% url 'health' %}"><i class="fas fa-heartbeat"></i> <span>Santé</span></a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'profiling' %}active{% endif %}" href="{% url 'profiling' %}"><i class="fas fa-users"></i> <span>Profilage</span></a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'efficiency' %}active{% endif %}" href="{% url 'efficiency' %}"><i class="fas fa-chart-line"></i> <span>Efficacité</span></a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'loyalty' %}active{% endif %}" href="{% url 'loyalty' %}"><i class="fas fa-redo"></i> <span>Fidélisation</span></a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'sentiment' %}active{% endif %}" href="{% url 'sentiment' %}"><i class="fas fa-comment"></i> <span>Sentiment</span></a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'prediction' %}active{% endif %}" href="{% url 'prediction' %}"><i class="fas fa-robot"></i> <span>Prédication</span></a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'donors' %}active{% endif %}" href="{% url 'donors' %}"><i class="fas fa-user-md"></i> <span>Donneurs</span></a></li>
                        {% if user.is_superuser %}
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'add_donor' %}active{% endif %}" href="{% url 'add_donor' %}"><i class="fas fa-user-plus"></i> <span>Ajouter Donneur</span></a></li>
                        {% endif %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> <span>Déconnexion</span></a></li>
                    </ul>
                    
                </div>
                
              
            </nav>
            <main class="col px-3">
                {% block content %}{% endblock %}
               
                
            </main>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleSidebar');
        const icon = toggleBtn.querySelector('i');
    
        function toggleSidebar() {
            // Pour desktop
            sidebar.classList.toggle('hide');
    
            // Pour mobile
            sidebar.classList.toggle('show');
    
            // Gestion icône toggle
            toggleBtn.classList.toggle('active');
            if (toggleBtn.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        }
        function toggleSidebar() {
        const isMobile = window.innerWidth <= 768;

        sidebar.classList.toggle('hide');
        sidebar.classList.toggle('show');
        toggleBtn.classList.toggle('active');

        if (toggleBtn.classList.contains('active')) {
            icon.classList.remove('fa-bars');
            icon.classList.add('fa-times');
            if (isMobile) document.getElementById('overlay').style.display = 'block';
        } else {
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
            if (isMobile) document.getElementById('overlay').style.display = 'none';
        }
    }

        function closeSidebar() {
            sidebar.classList.remove('show');
            toggleBtn.classList.remove('active');
            icon.classList.remove('fa-times');
            icon.classList.add('fa-bars');
            document.getElementById('overlay').style.display = 'none';
        }

    </script>
    

</body>
</html>
