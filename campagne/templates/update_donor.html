{% extends 'base.html' %}
{% block content %}
<div class="update-donor-container">
    <div class="page-header">
        <h1 class="section-title">
            <i class="fas fa-user-edit"></i> Modifier Donneur #{{ donor.id }}
        </h1>
    </div>

    <form method="post" class="update-donor-form">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group">
                <label for="date_naissance"><i class="fas fa-calendar-alt"></i> Date de naissance</label>
                <input type="date" name="date_naissance" id="date_naissance" class="form-control" value="{{ donor.date_naissance|date:'Y-m-d' }}" required>
            </div>

            <div class="form-group">
                <label for="genre"><i class="fas fa-venus-mars"></i> Genre</label>
                <select name="genre" id="genre" class="form-control" required>
                    <option value="Homme" {% if donor.genre == 'Homme' %}selected{% endif %}>Homme</option>
                    <option value="Femme" {% if donor.genre == 'Femme' %}selected{% endif %}>Femme</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profession"><i class="fas fa-briefcase"></i> Profession</label>
                <input type="text" name="profession" id="profession" class="form-control" value="{{ donor.profession|default:'' }}" placeholder="Profession" required>
            </div>

            <div class="form-group">
                <label for="arrondissement"><i class="fas fa-map"></i> Arrondissement</label>
                <input type="text" name="arrondissement" id="arrondissement" class="form-control" value="{{ donor.arrondissement|default:'' }}" placeholder="Arrondissement">
            </div>

            <div class="form-group">
                <label for="quartier"><i class="fas fa-map-marker-alt"></i> Quartier</label>
                <input type="text" name="quartier" id="quartier" class="form-control" value="{{ donor.quartier|default:'' }}" placeholder="Quartier">
            </div>

            <div class="form-group checkbox-group">
                <label><i class="fas fa-heartbeat"></i> Conditions de santé</label>
                <div class="checkbox-list">
                    <label class="checkbox-item">
                        <input type="checkbox" name="hypertension" {% if donor.hypertension %}checked{% endif %}> Hypertension
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="diabete" {% if donor.diabete %}checked{% endif %}> Diabète
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="asthme" {% if donor.asthme %}checked{% endif %}> Asthme
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="hiv_hbs_hcv" {% if donor.hiv_hbs_hcv %}checked{% endif %}> HIV/HBS/HCV
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="tatoue" {% if donor.tatoue %}checked{% endif %}> Tatoué
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback"><i class="fas fa-comment"></i> Feedback</label>
                <textarea name="feedback" id="feedback" class="form-control" placeholder="Feedback">{{ donor.feedback|default:'' }}</textarea>
            </div>

            <div class="form-group">
                <label for="nombre_dons"><i class="fas fa-tint"></i> Nombre de dons</label>
                <input type="number" name="nombre_dons" id="nombre_dons" class="form-control" value="{{ donor.nombre_dons }}" placeholder="Nombre de dons" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Mettre à jour
            </button>
            <a href="{% url 'donors' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Annuler
            </a>
        </div>
    </form>
</div>

<style>
    :root {
        --primary-color: #B22222;
        --secondary-color: #8B0000;
        --background-light: #F8F9FA;
        --text-dark: #333333;
        --text-muted: #6C757D;
        --border-light: #E9ECEF;
    }

    .update-donor-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--background-light);
        font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
    }

    .section-title {
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
        padding-bottom: 0.5rem;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    }

    .update-donor-form {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        border: 1px solid var(--border-light);
    }

    .form-grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        color: var(--secondary-color);
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-light);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(178, 34, 34, 0.3);
        outline: none;
    }

    .checkbox-group {
        grid-column: span 2;
    }

    .checkbox-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 0.5rem;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-dark);
    }

    .checkbox-item input[type="checkbox"] {
        accent-color: var(--primary-color);
    }

    textarea.form-control {
        min-height: 100px;
        resize: vertical;
    }

    .form-actions {
        text-align: center;
        margin-top: 2rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 8px;
        text-decoration: none;
        color: white;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background-color: var(--primary-color);
        border: 1px solid var(--primary-color);
    }

    .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        transform: translateY(-2px);
    }

    .btn-secondary {
        background-color: #6C757D;
        border: 1px solid #6C757D;
    }

    .btn-secondary:hover {
        background-color: #5A6268;
        border-color: #5A6268;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .update-donor-container {
            padding: 1rem;
        }

        .section-title {
            font-size: 2rem;
        }

        .update-donor-form {
            padding: 1.5rem;
        }

        .form-grid {
            grid-template-columns: 1fr;
        }

        .checkbox-group {
            grid-column: span 1;
        }

        .form-actions {
            flex-direction: column;
            gap: 0.5rem;
        }
    }

    @media (max-width: 576px) {
        .update-donor-container {
            padding: 0.5rem;
        }

        .section-title {
            font-size: 1.7rem;
        }

        .update-donor-form {
            padding: 1rem;
        }

        .form-control {
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
    }
</style>
{% endblock %}
