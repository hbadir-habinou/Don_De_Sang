{% extends 'base.html' %}
{% block content %}
<div class="add-donor-container">
    <div class="page-header">
        <h1 class="section-title">
            <i class="fas fa-user-plus"></i> Ajouter un Donneur
        </h1>
    </div>

    <form method="post" class="add-donor-form">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-group">
                <label for="date_naissance"><i class="fas fa-calendar-alt"></i> Date de naissance</label>
                <input type="date" name="date_naissance" id="date_naissance" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="genre"><i class="fas fa-venus-mars"></i> Genre</label>
                <select name="genre" id="genre" class="form-control" required>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </div>

            <div class="form-group">
                <label for="profession"><i class="fas fa-briefcase"></i> Profession</label>
                <input type="text" name="profession" id="profession" class="form-control" placeholder="Profession" required>
            </div>

            <div class="form-group">
                <label for="arrondissement"><i class="fas fa-map"></i> Arrondissement</label>
                <input type="text" name="arrondissement" id="arrondissement" class="form-control" placeholder="Arrondissement" readonly>
            </div>

            <div class="form-group">
                <label for="quartier"><i class="fas fa-map-marker-alt"></i> Quartier</label>
                <input type="text" name="quartier" id="quartier" class="form-control" placeholder="Quartier" readonly>
            </div>

            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">

            <div class="form-group checkbox-group">
                <label><i class="fas fa-heartbeat"></i> Conditions de sant√©</label>
                <div class="checkbox-list">
                    <label class="checkbox-item">
                        <input type="checkbox" name="hypertension"> Hypertension
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="diabete"> Diab√®te
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="asthme"> Asthme
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="hiv_hbs_hcv"> HIV/HBS/HCV
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="tatoue"> Tatou√©
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback"><i class="fas fa-comment"></i> Feedback</label>
                <textarea name="feedback" id="feedback" class="form-control" placeholder="Feedback"></textarea>
            </div>

            <div class="form-group">
                <label for="nombre_dons"><i class="fas fa-tint"></i> Nombre de dons</label>
                <input type="number" name="nombre_dons" id="nombre_dons" class="form-control" placeholder="Nombre de dons" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Enregistrer
            </button>
        </div>
    </form>
</div>
<footer class="site-footer">
    <div class="footer-container">
      <div class="footer-left">
        <h5>Campagne Don de Sang</h5>
        <p>Sensibiliser. Sauver des vies. Un don √† la fois.</p>
      </div>
      <div class="footer-right">
        <ul class="footer-links">
          <li><a href="{% url 'dashboard' %}">Accueil</a></li>
          <li><a href="{% url 'donors' %}">Donneurs</a></li>
          <li><a href="{% url 'profiling' %}">Profilage</a></li>
          <li><a href="{% url 'sentiment' %}">Sentiment</a></li>
          <li><a href="{% url 'logout' %}">D√©connexion</a></li>
        </ul>
        <div class="footer-socials">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Tous droits r√©serv√©s. Con√ßu par CodeStormüòé</p>
    </div>
  </footer>

<script>
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            function(position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;

                document.getElementById('latitude').value = lat;
                document.getElementById('longitude').value = lon;

                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=14&addressdetails=1`)
                    .then(response => response.json())
                    .then(data => {
                        console.log("R√©ponse Nominatim :", data);
                        var arrondissement = data.address.city_district || data.address.suburb || data.address.town || data.address.city || '';
                        var quartier = data.address.neighbourhood || data.address.village || data.address.hamlet || data.address.suburb || '';
                        document.getElementById('arrondissement').value = arrondissement || "Non d√©tect√©";
                        document.getElementById('quartier').value = quartier || "Non d√©tect√©";
                    })
                    .catch(error => {
                        console.error('Erreur g√©ocodage:', error);
                        alert('Erreur lors de la r√©cup√©ration de la localisation.');
                    });
            },
            function(error) {
                console.error('Erreur g√©olocalisation:', error);
                alert('Veuillez autoriser la g√©olocalisation.');
            }
        );
    } else {
        alert('G√©olocalisation non support√©e.');
    }
</script>

<style>
    :root {
        --primary-color: #B22222;
        --secondary-color: #8B0000;
        --background-light: #F8F9FA;
        --text-dark: #333333;
        --text-muted: #6C757D;
        --border-light: #E9ECEF;
    }

    .add-donor-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--background-light);
        font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
    }

    .section-title {
        color: var(--primary-color);
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
        padding-bottom: 0.5rem;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 4px;
        background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    }

    .add-donor-form {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        padding: 2rem;
        border: 1px solid var(--border-light);
    }

    .form-grid {
        display: grid;
        gap: 1.5rem;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        color: var(--secondary-color);
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-light);
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 5px rgba(178, 34, 34, 0.3);
        outline: none;
    }

    .form-control[readonly] {
        background-color: #f8f8f8;
        color: var(--text-muted);
    }

    .checkbox-group {
        grid-column: span 2;
    }

    .checkbox-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-top: 0.5rem;
    }

    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-dark);
    }

    .checkbox-item input[type="checkbox"] {

    }

    textarea.form-control {
        min-height: 100px;
        resize: vertical;
    }

    .form-actions {
        text-align: center;
        margin-top: 2rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 8px;
        text-decoration: none;
        color: rgb(30, 27, 27);
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .btn-primary {
        background-color: var(--primary-color);
        border: 1px solid var(--primary-color);
    }

    .btn-primary:hover {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .add-donor-container {
            padding: 1rem;
        }

        .section-title {
            font-size: 2rem;
        }

        .add-donor-form {
            padding: 1.5rem;
        }

        .form-grid {
            grid-template-columns: 1fr;
        }

        .checkbox-group {
            grid-column: span 1;
        }
    }

    @media (max-width: 576px) {
        .add-donor-container {
            padding: 0.5rem;
        }

        .section-title {
            font-size: 1.7rem;
        }

        .add-donor-form {
            padding: 1rem;
        }

        .form-control {
            font-size: 0.9rem;
        }

            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
    }
    .site-footer {

}
    .footer-container {

.footer-right {

.footer-links {

</style>
{% endblock %}
